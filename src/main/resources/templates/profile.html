<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'question'}">
                <div class="media" th:each="question: ${pagination.data}">
                    <div class="media-left">
                        <a href="#">
                            <img style="width: 38px;height: 38px" class="media-object img-rounded" th:src="${question.user.avatarUrl}"><!--src="https://avatars2.githubusercontent.com/u/3821949?v=4"-->
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/publish/'+${question.id}}" th:text="${question.title}"></a>
                        </h4>
                        <span class="text-desc" style="font-size: 12px;font-weight: normal;color: #999;">
                        <span th:text="${question.commentCount}"></span>
                        个回复・<span th:text="${question.viewCount}"></span>
                        次浏览.<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"> . </span>
                        <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                           th:if="${session.user != null && session.user.id == question.creator}"><span
                                class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                        </a>
                    </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                <div class="media" th:each="notification: ${pagination.data}">
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${notification.notifierName+' '+notification.type}"></span>
                            <a th:href="@{'/notification/'+${notification.id}}" th:text="${notification.outerTitle}"></a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>

                        <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}?'active' : ''">
                            <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.page + 1})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group" style="margin-top: 15px">
                <a href="/profile/question" th:class="${section == 'question'}?'active list-group-item' : 'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item' : 'list-group-item'">
                    最新回复
                    <span class="badge" th:text="${unreadCount}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
